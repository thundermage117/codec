name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-native:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libopencv-dev

      - name: Cache GoogleTest
        id: cache-gtest
        uses: actions/cache@v4
        with:
          path: build/_deps
          # If you change the GTest version, the hash changes and the cache clears
          key: ${{ runner.os }}-gtest-${{ hashFiles('core/tests/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-gtest-

      - name: Configure and Build
        run: |
          # -B creates the build folder if it doesn't exist
          cmake -B build -S . -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release -j $(nproc)

      - name: Run Tests
        run: |
          cd build
          ctest --output-on-failure

  build-web:
    runs-on: ubuntu-latest
    needs: build-native # Ensure core logic is sound first
    steps:
      - uses: actions/checkout@v4

      - name: Cache Emscripten
        id: cache-emsdk
        uses: actions/cache@v4
        with:
          path: |
            ~/emsdk
            ~/.emscripten_cache
          key: ${{ runner.os }}-emsdk-${{ hashFiles('Makefile') }}
          restore-keys: |
            ${{ runner.os }}-emsdk-

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@ab889da2abbcbb280f91ec4c215d3bb4f3a8f775
        with:
          version: 'latest'

      - name: Build WASM
        # We use 'emmake' to ensure the Makefile sees the Emscripten environment
        run: emmake make web
      
      - name: Upload WASM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-build
          path: |
            web/public/codec.js
            web/public/codec.wasm

  deploy:
    runs-on: ubuntu-latest
    needs: build-web
    # Only deploy on pushes to main, not PRs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download WASM Artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-build
          path: web/public

      - name: Install Vercel CLI
        run: npm install --global vercel

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Build Project Artifacts
        run: vercel build --prod --token=$VERCEL_TOKEN

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
    env:
      VERCEL_ORG_ID: ${{ secrets.ORGID }}
      VERCEL_PROJECT_ID: ${{ secrets.PROJECTID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}